<!DOCTYPE html>
<html>

<head>
	<title>Welcome to our Blue Berry Farm</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />

    <script src="./script.js" defer></script>
</head>
<body>
    <h1 style="color: blue">Best Blue Berry Farm!</h1>
	
<button class="countdown-button" onclick="startCountdown()">Start Game!</button>

    <script>
    function startCountdown() {
        var countdown = 10; 
        var countdownButton = document.querySelector('.countdown-button'); 
        
        countdownButton.disabled = true; 
        
        var countdownInterval = setInterval(function() {
            countdown--; 
            countdownButton.textContent = 'Countdown: ' + countdown; 
            
            if (countdown <= 0) {
                clearInterval(countdownInterval); 
                countdownButton.textContent = 'You lose! Refresh to reset the berries and try again.'; 
                countdownButton.disabled = false; 
            }
        }, 1000); 
    }
    </script>
   
    <div id="page">
        <div id="left-container" class="container">
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry1" src="./images/berry1.png" />
            </div>
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry2" src="./images/berry2.png" />
            </div>
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry3" src="./images/berry3.png" />
            </div>
            
        </div>
        <div id="right-container" class="container">
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry4" src="./images/berry4.png" />
            </div>
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry5" src="./images/berry5.png" />
            </div>
            <div class="berry-holder">
                <img class="berry" alt="berry" id="berry6" src="./images/berry6.png" />
            </div>
           
        </div>

        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-long"></div>
                <div class="jar-glossy-short"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>


</body>


</html>
